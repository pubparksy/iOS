<html>
  <head>
    <style>
      .my_btn {
        width: 600px;
        height: 150px;
        font-size: 50px;
        font-weight: bold;
        margin: 8%;
        margin: 0 auto;
        display: block;
      }
      .title {
        display: flex;
        justify-content: center;
        font-size: 50px;
        font-weight: bold;
      }
    </style>
    <script>
      //===================================
      //js->swift 사용자 정보 전달 web->native
      function send1() {
        webkit.messageHandlers.SendMessage.postMessage({}); // () 없이 보내면 이벤트 미발생
      }

      function send2() {
        webkit.messageHandlers.SayHello.postMessage('아델!!');
      }

      function send3() {
        var inputName = document.getElementById('name').value;
        var info = {
          name: inputName,
          email: 'a@a.com',
          phone: '010-1111-1111',
          gender: 'male',
        };
        webkit.messageHandlers.SetUser.postMessage(info);
      }
      //===================================

      //===================================
      //swift->js native->web
      function call_func1() {
        document.getElementById('title1').innerText = 'call_func1';
      }

      function call_func2(title) {
        document.getElementById('title1').innerText = title;
      }

      function call_func3(data) {
        var obj = JSON.parse(data);
        document.getElementById('title1').innerText = obj['name'];
        obj.name = '우영우';
        return obj;
      }
      //===================================

      //===================================
      function show_alert() {
        // alert('alert입니다.');

        if (!alert('alert입니다.'))
          document.getElementById('title1').innerText = 'alert 확인';
      }

      function show_confirm() {
        var result = confirm('컨펌입니다.\n~하시겠습니까?');
        if (result === true) {
          document.getElementById('title1').innerText = '확인';
          console.log('확인');
        } else if (result === false) {
          document.getElementById('title1').innerText = '취소';
          console.log('취소');
        }
      }

      function show_prompt() {
        var result = prompt('내용을 입력하시오.', '기본값');
        document.getElementById('title1').innerText = result;
      }
    </script>
  </head>

  <body>
    <h1 class="title" id="title1">Web &lt;=> Native</h1>
    <button class="my_btn" onclick="send1()" align="center">Post Message</button
    ><br />
    <button class="my_btn" onclick="send2()">Say Hello</button><br />
    <input
      class="my_btn"
      type="text"
      name="firstname"
      id="name"
      value="홍길동"
    /><br />
    <button class="my_btn" onclick="send3()">Set User Info</button><br />
    <button class="my_btn" onclick="show_alert()">Show Alert</button><br />
    <button class="my_btn" onclick="show_confirm()">Show Confirm</button><br />
    <button class="my_btn" onclick="show_prompt()">Show Prompt</button><br />
  </body>
</html>
